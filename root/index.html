<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add To Wishlist - DEMO</title>
        <meta name="description" content="__">
        
        <!-- CSS -->
            
            <!-- Normalize -->
            <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize_choc.css" />
            
            <!-- Page Styling -->
            <link rel="stylesheet" type="text/css" href="css/styling.css" />
        
        <!-- JS + jQuery -->
        
            <!-- jQuery v.2.1.4 -->
            <script src="bower_components/jquery/dist/jquery.min.js"></script>
        
            <!-- jQuery UI -->
            <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
            
    </head>
    
    
    <body>
        
        <div id="site_wrapper">
            
            <header id="site_header">
            
                <h1>MediaNet Template Gallery</h1>
            
            </header>
            
            <h2>Template Gallery</h2>
            
            <p>Look up and download templates for use in GWD to kick off your project on a good foundation quickly.</p>
        
            <table id="portfolio_table">
                <tr class="portfolio_row">
                    <th>Template Name</th>
                    <th>Ad Format</th>
                    <th>Ad Size</th>
                    <th>Links</th>
                </tr>
                <tr class="portfolio_row">
                    <td>In-Banner Video 2.0</td>
                    <td>IBV</td>
                    <td>300x250</td>
                    <td>Links</td>
                </tr>
            </table>
            
            <script>
                
                var rows = document.getElementsByClassName('portfolio_row');
                
                var max = rows.length;
                
                for(var i = 0; i < max; i++) {
                    
                    if($('.portfolio_row').not('.indexed')) {
                        
                        $(this).addClass('indexed');
                       
                    }
                    else {
                        console.log('ERROR');   
                    }
                    
                }
                
            </script>
        
        </div>
        
    </body>
    
</html>
